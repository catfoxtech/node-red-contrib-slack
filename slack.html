    RED.nodes.registerType('slack-webclient-config', {
        category: 'config',
        defaults: {
            name: {
                value: ''
            }
        },
        credentials: {
            token: {
                type: 'text'
            }
        },
        paletteLabel: 'slack webclient config',
        label: function () {
            return this.name || 'slack webclient config';
        }
    });

    RED.nodes.registerType('slack-webclient', {
        category: 'messaging',
        color: '#d8bfd8',
        defaults: {
            name: {
                value: ''
            },
            webClientConfig: {
                required: true,
                type: 'slack-webclient-config'
            },
            methodName: {
                value: 'chat.postMessage',
                required: true
            }
        },
        inputs: 1,
        outputs: 2,
        icon: 'Slack_Mark_Monochrome_White.svg',
        paletteLabel: 'slack webclient',
        label: function () {
            return this.name || this.methodName || 'slack webclient';
        },
        labelStyle: function () {
            return this.name ? 'node_label_italic' : '';
        },
        outputLabels: function (index) {
            return ['ok', 'error'][index];
        },
        oneditprepare: function () {
            $("#node-input-methodName").typedInput({
                types: [{
                    options: Object.values(slackMethods)
                }]
            }).on('change', function (event, type, value) {
                const slackMethod = slackMethods[value];
                $('#help').text(slackMethod.help);
                $('#link').attr('href', slackMethod.link);
            });
        }
    });

    RED.nodes.registerType('slack-channel-lookup', {
        category: 'messaging',
        color: '#d8bfd8',
        defaults: {
            name: {
                value: ''
            },
            webClientConfig: {
                required: true,
                type: 'slack-webclient-config'
            },
            channel: {
                required: true
            },
            channelType: {
                value: 'str',
                required: true
            },
            output: {
                value: 'payload',
                required: true
            },
            outputType: {
                value: 'msg',
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'hash.svg',
        paletteLabel: 'slack channel lookup',
        label: function () {
            let label;
            if (this.channelType) {
                if (this.channelType === 'str') {
                    label = this.channel;
                } else if (this.channelType !== 'jsonata') {
                    label = this.channelType + '.' + this.channel;
                }
            }

            return this.name || label || 'slack channel lookup';
        },
        labelStyle: function () {
            return this.name ? 'node_label_italic' : '';
        },
        oneditprepare: function () {
            $('#node-input-channel').typedInput({
                types: ['str', 'msg', nodeContextType, 'flow', 'global', 'env', 'jsonata'],
                typeField: '#node-input-channelType'
            });
            $('#node-input-output').typedInput({
                types: ['msg', nodeContextType, 'flow', 'global'],
                typeField: '#node-input-outputType'
            });
        }
    });
